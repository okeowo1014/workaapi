<!-- chat/templates/chat/room.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Chat Room</title>
</head>
<body>
      <textarea id="chat-log" cols="50" rows="30" style=" width: 50%;
  padding: 12px 20px;
  box-sizing: border-box;
  border: 2px solid #ccc;
  border-radius: 4px;
  background-color: #f8f8f8;"></textarea>hello<br>

    <input id="chat-message-input" type="text" size="50"  style="  width: 50%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;"><br>
   <input id="chat-message-submit" type="button" value="Send" style=" background-color: #4CAF50;
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;">
    {{ room_name|json_script:"room-name" }}

    <script>
        const roomName = JSON.parse(document.getElementById('room-name').textContent);

        const chatSocket = new WebSocket(
            'wss://'
            + window.location.host
            + '/ws/chat/'
            + roomName
            + '/'
        );

chatSocket.onopen = function(e) {
chatSocket.send(JSON.stringify({'command':'preload_message','room_name':roomName}));

        };
        function get_mode(data){
        var mode=''
            if (data['sender']=='{{username}}'){
                        mode='me';
            }
            else{
            mode=data['sender'];}
            return mode
        }

        chatSocket.onmessage = function(e) {
            const data = JSON.parse(e.data);
            if (data['command']=='preloaded_messages'){
            for (var a = data['messages'].length-1; a >=0; a--){
            var content = data['messages'][a];
            var mode=get_mode(content);
            document.querySelector('#chat-log').value += (mode + ': '+ content['message'] + '\n');}
            }
            if (data['command']=='new_message'){
            var mode=get_mode(data);
            document.querySelector('#chat-log').value += (mode+': '+ data['message'] + '\n');
            }

        };

        chatSocket.onclose = function(e) {
            console.error('Chat socket closed unexpectedly');
        };

        document.querySelector('#chat-message-input').focus();
        document.querySelector('#chat-message-input').onkeyup = function(e) {
            if (e.keyCode === 13) {  // enter, return
                document.querySelector('#chat-message-submit').click();
            }
        };

        document.querySelector('#chat-message-submit').onclick = function(e) {
            const messageInputDom = document.querySelector('#chat-message-input');
            const message = messageInputDom.value;
            chatSocket.send(JSON.stringify({
                'message': message,
                'chatid':'{{room_name}}',
                'sender':'{{username}}',
                'command':'new_message'
            }));
            messageInputDom.value = '';
        };
    </script>
</body>
</html>
